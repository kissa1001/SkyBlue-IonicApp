<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sky Blue</h1>
      </ion-header-bar>
      <ion-content class="padding" ng-controller = "AppCtrl">
        <h2>Hey! Welcome...</h2>
        <button class="button button-block button-royal" ng-click="findMe()">Find Me</button>
        <div ng-show="result">
          <div id="map"></div>
          <h4>The weather in {{name}} is:</h4>
          <ul> 
            <li>Temperature in Celcius is: {{feelC}}&deg</li>
            <li>Temperature in Celcius is: {{feelF}}&deg</li>
          </ul>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
